<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Neko U</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .test-container { max-width: 800px; margin: 20px auto; padding: 20px; }
        .test-card { background: white; border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .status-success { color: #198754; }
        .status-error { color: #dc3545; }
        .status-warning { color: #ffc107; }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-card">
            <h2 class="text-center mb-4">üß™ Neko U API Testing</h2>
            
            <div class="row">
                <div class="col-md-6">
                    <h4>Test Endpoints</h4>
                    <button class="btn btn-primary w-100 mb-2" onclick="testEndpoint('/api/auth/check-username?username=test')">Test Check Username</button>
                    <button class="btn btn-primary w-100 mb-2" onclick="testEndpoint('/api/auth/check-email?email=test@example.com')">Test Check Email</button>
                    <button class="btn btn-success w-100 mb-2" onclick="testRegistration()">Test Registration</button>
                    <button class="btn btn-warning w-100 mb-2" onclick="testLogin()">Test Login</button>
                </div>
                
                <div class="col-md-6">
                    <h4>API Status</h4>
                    <div id="api-status">
                        <p class="text-muted">‡∏Ñ‡∏•‡∏¥‡∏Å‡∏õ‡∏∏‡πà‡∏°‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏π‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="test-card">
            <h4>Response Log</h4>
            <div id="response-log">
                <pre id="log-content">‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏ó‡∏î‡∏™‡∏≠‡∏ö API...</pre>
            </div>
            <button class="btn btn-secondary" onclick="clearLog()">Clear Log</button>
        </div>
    </div>

    <script>
        const API_BASE = 'https://little-secret-api.vercel.app';
        let logContent = '';

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logContent += `[${timestamp}] ${message}\n`;
            document.getElementById('log-content').textContent = logContent;
        }

        function clearLog() {
            logContent = '';
            document.getElementById('log-content').textContent = 'Log cleared...';
        }

        function updateStatus(status, message) {
            const statusElement = document.getElementById('api-status');
            const className = status === 'success' ? 'status-success' : status === 'error' ? 'status-error' : 'status-warning';
            statusElement.innerHTML = `<p class="${className}"><strong>${status.toUpperCase()}:</strong> ${message}</p>`;
        }

        async function testEndpoint(endpoint) {
            try {
                log(`Testing: ${endpoint}`);
                updateStatus('info', '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏î‡∏™‡∏≠‡∏ö...');
                
                const response = await fetch(API_BASE + endpoint, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ SUCCESS: ${JSON.stringify(data)}`);
                    updateStatus('success', `API Response OK (${response.status})`);
                } else {
                    log(`‚ö†Ô∏è API Error: ${response.status} - ${JSON.stringify(data)}`);
                    updateStatus('warning', `API Error: ${response.status}`);
                }
            } catch (error) {
                log(`‚ùå Network Error: ${error.message}`);
                updateStatus('error', `Network Error: ${error.message}`);
            }
        }

        async function testRegistration() {
            try {
                log('Testing Registration...');
                updateStatus('info', '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô...');
                
                const testData = {
                    username: 'testuser_' + Date.now(),
                    email: 'test_' + Date.now() + '@example.com',
                    password: 'testpass123',
                    first_name: 'Test',
                    last_name: 'User',
                    birth_date: '1995-01-01'
                };

                const response = await fetch(API_BASE + '/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ Registration SUCCESS: ${JSON.stringify(data)}`);
                    updateStatus('success', 'Registration API works!');
                } else {
                    log(`‚ö†Ô∏è Registration Error: ${response.status} - ${JSON.stringify(data)}`);
                    updateStatus('warning', `Registration Error: ${response.status}`);
                }
            } catch (error) {
                log(`‚ùå Registration Network Error: ${error.message}`);
                updateStatus('error', `Registration Network Error: ${error.message}`);
            }
        }

        async function testLogin() {
            try {
                log('Testing Login...');
                updateStatus('info', '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö...');
                
                const testData = {
                    username: 'testuser',
                    password: 'wrongpassword'
                };

                const response = await fetch(API_BASE + '/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                const data = await response.json();
                
                log(`Login Response: ${response.status} - ${JSON.stringify(data)}`);
                
                if (response.status === 401 || response.status === 400) {
                    updateStatus('success', 'Login API works (expected auth failure)');
                } else if (response.ok) {
                    updateStatus('success', 'Login API works');
                } else {
                    updateStatus('warning', `Login Error: ${response.status}`);
                }
            } catch (error) {
                log(`‚ùå Login Network Error: ${error.message}`);
                updateStatus('error', `Login Network Error: ${error.message}`);
            }
        }

        // Auto test on load
        window.onload = function() {
            log('API Testing Page Loaded');
            log('Base URL: ' + API_BASE);
        };
    </script>
</body>
</html>
